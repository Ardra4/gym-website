    <script>
const form = document.querySelector("form");

form.addEventListener("submit", function(event) {
    event.preventDefault();

    const name = form.querySelector('input[placeholder="Enter your name"]').value;
    const age = form.querySelector('input[placeholder="Enter your Age"]').value;
    const gender = form.querySelector('input[placeholder="Enter your Gender"]').value;
    const locality = form.querySelector('input[placeholder="Enter your Locality"]').value;

    if (!name || !age || !gender || !locality) {
        alert("Please fill in all the fields before submitting.");
        return;
    }

    if (isNaN(age)) {
        alert("Please enter a valid number for Age.");
        return;
    }

    alert(`Thank you ${name} for joining Harry's Fitness! We will contact you soon.`);
    window.location.href = "transaction.html";
});
</script>
